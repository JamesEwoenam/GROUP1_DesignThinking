<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Lottery app</title>
  </head>
  <body>
    <body>
      <div class="game-container">
        <h1>Lottery Game</h1>
        <label for="user-numbers">Pick 5 numbers (1-20):</label>
        <input type="number" id="user-numbers" min="1" max="20" required />
        <button onclick="playLottery()">Play</button>
        <p id="result"></p>
        <p id="random-numbers" style="display: none"></p>
      <script src="index.js"></script>
      </div>
    </body>
  </body>
</html>
